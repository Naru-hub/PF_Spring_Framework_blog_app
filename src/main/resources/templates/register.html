<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録画面</title>
</head>
<body>
	<h2>登録画面</h2>
	   <form th:action="@{/register}" method="post" th:object="${registerForm}">
	       <label for="username">Username:</label>
	       <input type="text" th:field="*{username}" id="username" name="username" required><br>
	       <label for="password">Password:</label>
	       <input type="password" th:field="*{password}" id="password" name="password" required><br>
	       <label for="email">Email:</label>
	       <input type="email" th:field="*{email}" id="email" name="email" required><br>
	       <input type="submit" value="Register">
	   </form>
</body>
</html>
