<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<title>投稿一覧</title>
</head>

<body>
	<div id="header" th:insert="common::header"></div>
	<div class="container" style="min-height: 600px;">
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-5">
				<h2>投稿一覧</h2>
				<!-- フラッシュメッセージの表示 -->
				<div th:if="${message}" th:text="${message}" class="alert alert-primary" role="alert">
					完了メッセージ
				</div>
				<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert">
					エラーメッセージ
				</div>

				<!-- 投稿一覧 -->
				<table class="table table-hover table-bordered">
					<thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>投稿画像</th>
							<th>タイトル</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="post : ${posts}">
							<td th:text="${post.id}"></td>
							<td class="text-center">
								<!-- 画像が存在する場合 -->
								<span th:if="${post.imagePath != null and post.imagePath != ''}">
									<img th:src="@{${post.imagePath}}" alt="Post Image" class="img-thumbnail w-25">
								</span>
								<!-- 画像が存在しない場合 -->
								<span th:unless="${post.imagePath != null and post.imagePath != ''}">
									<img th:src="@{/uploads/profile_default.jpg}" alt="Example Image" class="img-thumbnail w-25">
									<p>No image available</p>
								</span>
							</td>
							<td th:text="${post.title}"></td>
							<td>
								<a th:href="@{/posts/{id}(id=${post.id})}" style="color: gray;">詳細</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2 mt-5">
				<a th:href="@{/posts/form}" class="btn btn-outline-dark">投稿作成</a>
			</div>
		</div>
	</div>
	<div id="footer" th:insert="common::footer"></div>
</body>

</html>
